<html>
    <head>
        <title>STL Moralis NFT minter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Mint NFT</h1>
                    <hr>
                    <div class="mb-3">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id="useremail" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" id="submit" onclick="login();">Connect MetaMask</button>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input disabled="true" id="to-address" type="text" class="form-control" placeholder="To address (leave blank to use sender address)" aria-label="URL" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input disabled="true" id="name" type="text" class="form-control" placeholder="NFT Name" aria-label="URL" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input disabled="true" id="description" type="text" class="form-control" placeholder="Description" aria-label="URL" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input type="file" disabled="true" id="file">
                            </div>
                        </div>
                        <div>
                            <button disabled="true" class="btn btn-primary" id="upload" onclick="upload();">Upload and Mint</button>
                        </div>
                        <hr>
                        <div class="input-group mb-3" id="resultSpace">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Grant/Revoke Minter Role</h1>
                    <hr>
                    <div class="mb-3">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input id="address" type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" id="grant-role" onclick="grantOrRevokeMinterRole();">Grant</button>
                            <button class="btn btn-danger" id="revoke-role" onclick="grantOrRevokeMinterRole(true);">Revoke</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
        <script src="config.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
